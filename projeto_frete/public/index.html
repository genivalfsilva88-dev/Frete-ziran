<!doctype html>
<!-- versao 2 -->
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#b10d0d" />
  <title>Ziran Logística — Controle de Fretes</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="brand__name">ZIRAN LOGÍSTICA</span>
      <span class="brand__sub">Controle de Fretes</span>
    </div>
    <div class="topbar__right">
      <div id="userPill" class="pill hidden"></div>
      <button id="btnLogout" class="btn btn--ghost hidden">Sair</button>
    </div>
  </header>

  <main class="container">
    <section id="viewLogin" class="card card--center">
      <div class="card__header">
        <div class="muted">SISTEMA DE COMISSIONAMENTO</div>
        <h1>Entrar no painel</h1>
        <p class="muted">Acesse com Gmail + PIN (matrícula). O perfil (Motorista/Gestor) é identificado automaticamente.</p>
      </div>

      <form id="loginForm" class="form">
        <label class="label">E-mail (Gmail)</label>
        <input id="loginEmail" type="email" class="input" placeholder="ex.: motorista@gmail.com" autocomplete="email" required />

        <label class="label">PIN (matrícula)</label>
        <input id="loginPin" type="password" class="input" placeholder="ex.: 12345" autocomplete="current-password" required />

        <button class="btn btn--primary" type="submit">Entrar</button>
        <div id="loginMsg" class="msg hidden"></div>

        <div class="hint">
          Dica: no celular, toque em <b>“Adicionar à tela inicial”</b> para usar como app.
        </div>
      </form>
    </section>

    <section id="viewApp" class="hidden">
      <nav id="tabs" class="tabs"></nav>
      <section id="tabContent" class="tabContent"></section>
    </section>
  </main>

  <div id="toast" class="toast hidden"></div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
